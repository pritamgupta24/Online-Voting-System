<html>
    <head>
        <title> Oline Voting System - Registration</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
    </head>
    <body>

        <style>
            #address{
                width: 30%;
            }
            #imagepart{
                border: 1.5px solid black;
                border-radius: 5px;
                padding: 10px;

        <h1> Oline Voting System</h1>

        <h3>Registration</h3>
        <form action="../Api/Register.php" method="post">
            <input type="text" name="name" placeholder="Enter name">
            <input type="number" name="mobile" placeholder="Enter mobile"><br><br>

            <center>
            <div id="imagepart">
                Uplod Image:  <input type="file" name="photo">
            </div>
            <br>
            <div id="role">
                Select Your Role: <select name="role">
                <option value="1">Voter</option>
                <option Value="2">Group</option>
            </select>
            </div>
            </center>
            <br>
            <button
                style="padding: 5px;
                border-radius: 5px;
                background-color: blueviolet;
                font-family: Arial, Helvetica, sans-serif;
                color: white;">
            </style>Register</button><br><br>
            Already User? <a href="../index.html">Login Here</a>
        </form>
    </body>
